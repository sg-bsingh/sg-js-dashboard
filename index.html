<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Interactive dashboards" />
    <meta name="author" content="SG" />
    <title>SG</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="gridstack/gridstack.min.css" rel="stylesheet" />

    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid" id="divRoot">
      <div class="form-group">
        <button type="button" id="btnEdit" class="btn btn-info">
          Start Editing
        </button>
        <button
          type="button"
          id="btnSave"
          class="btn btn-success"
          hidden="true"
        >
          Save
        </button>
        <button
          type="button"
          id="btnCancel"
          class="btn btn-warning"
          hidden="true"
        >
          Cancel
        </button>
      </div>

      <div class="grid-stack" id="divGridStack">
        <div
          class="grid-stack-item"
          id="firstWidget"
          gs-x="0"
          gs-y="0"
          gs-w="2"
          gs-h="2"
        >
          <div class="table-responsive grid-stack-item-content" id="widget_1">
            <table class="table table-borderless table-hover align-middle">
              <thead>
                <tr class="table-dark">
                  <th colspan="2" scope="col" id="widget_1_title">
                    ANM System Control
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>ANM Enable</td>
                  <td>
                    <div class="form-check form-switch">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="anm_enabled"
                        checked
                      />
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>Microgrid Enable</td>
                  <td>
                    <div class="form-check form-switch">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="microgrid_enabled"
                      />
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="grid-stack-item" gs-x="2" gs-y="0" gs-w="3" gs-h="2">
          <div class="table-responsive grid-stack-item-content"" id="widget_2">
          <table class="table table-borderless table-hover align-middle">
            <thead>
              <tr class="table-dark">
                <th colspan="3" scope="col" id="widget_2_title">
                  Running Arrangement
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>SGT1 Breaker</td>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    id="sgt1_breaker"
                    value="Close"
                    disabled
                  />
                </td>
                <td><i class="fa-solid fa-rotate"></i></td>
              </tr>
              <tr>
                <td>SGT2 Breaker</td>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    id="sgt2_breaker"
                    value="Close"
                    disabled
                  />
                </td>
                <td><i class="fa-solid fa-rotate"></i></td>
              </tr>
              <tr>
                <td>Middleble Fdr</td>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    id="sgt1_breaker"
                    value="Close"
                    disabled
                  />
                </td>
                <td><i class="fa-solid fa-rotate"></i></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="grid-stack-item" gs-x="5" gs-y="0" gs-w="4" gs-h="2">
        <div class="table-responsive grid-stack-item-content" id="widget_3">
          <table class="table table-borderless table-hover align-middle">
            <thead>
              <tr class="table-dark">
                <th colspan="4" scope="col" id="widget_2_title">
                  System Voltage and Alarms (kV)
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Transmission</td>
                <td>
                  <input
                    type="number"
                    class="form-control"
                    id="transmission"
                    value="368.00"
                    disabled
                  />
                </td>
                <td>
                  <i
                    class="far fa-lightbulb"
                    data-bs-toggle="tooltip"
                    data-bs-title="Off state"
                  ></i>
                </td>
                <td>
                  <i
                    class="fas fa-lightbulb"
                    data-bs-toggle="tooltip"
                    data-bs-title="On state"
                  ></i>
                </td>
              </tr>
              <tr>
                <td>Chapelcross</td>
                <td>
                  <input
                    type="number"
                    class="form-control"
                    id="transmission"
                    value="33.37"
                    disabled
                  />
                </td>
                <td>
                  <i
                    class="fas fa-lightbulb"
                    data-bs-toggle="tooltip"
                    data-bs-title="On state"
                  ></i>
                </td>
                <td>
                  <i
                    class="far fa-lightbulb"
                    data-bs-toggle="tooltip"
                    data-bs-title="Off state"
                  ></i>
                </td>
              </tr>
              <tr>
                <td>Gretna</td>
                <td>
                  <input
                    type="number"
                    class="form-control"
                    id="transmission"
                    value="33.42"
                    disabled
                  />
                </td>
                <td>
                  <i
                    class="far fa-lightbulb"
                    data-bs-toggle="tooltip"
                    data-bs-title="Off state"
                  ></i>
                </td>
                <td>
                  <i
                    class="far fa-lightbulb"
                    data-bs-toggle="tooltip"
                    data-bs-title="Off state"
                  ></i>
                </td>
              </tr>
              <tr>
                <td>Middleble</td>
                <td>
                  <input
                    type="number"
                    class="form-control"
                    id="transmission"
                    value="33.36"
                    disabled
                  />
                </td>
                <td>
                  <i
                    class="fas fa-lightbulb"
                    data-bs-toggle="tooltip"
                    data-bs-title="On state"
                  ></i>
                </td>
                <td>
                  <i
                    class="fas fa-lightbulb"
                    data-bs-toggle="tooltip"
                    data-bs-title="On state"
                  ></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="grid-stack-item" gs-x="0" gs-y="2" gs-w="4" gs-h="2">
        <div class="grid-stack-item grid-stack-item-content" id="widget_4">
          <canvas id="barChart"></canvas>
        </div>
      </div>
      <div class="grid-stack-item" gs-x="4" gs-y="2" gs-w="5" gs-h="2">
        <div class="grid-stack-item grid-stack-item-content" id="widget_5">
          <canvas id="lineChart"></canvas>
        </div>
      </div>
      <div class="grid-stack-item" gs-x="0" gs-y="4" gs-w="12" gs-h="3">
        <div class="grid-stack-item grid-stack-item-content" id="widget_6">
          <textarea cols="195" rows="16" id="txtAreaJsonData"></textarea>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8aafd4143a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="gridstack/gridstack-all.js"></script>

    <script src="chart/bar.js"></script>
    <script src="chart/line.js"></script>
    <script src="gridstack_engine.js"></script>
    <script src="index.js"></script>
  </body>
</html>
