<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Interactive dashboards" />
    <meta name="author" content="SG" />
    <title>SG</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="gridstack/gridstack.min.css" rel="stylesheet" />
    <link href="gridstack/gridstack-extra.min.css" rel="stylesheet" />

    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid" id="divRoot">
      <div class="form-group">
        <button type="button" id="btnEdit" class="btn btn-info" hidden="true">
          Start Editing
        </button>
        <button
          type="button"
          id="btnSave"
          class="btn btn-success"
          hidden="true"
        >
          Save
        </button>
        <button
          type="button"
          id="btnCancel"
          class="btn btn-warning"
          hidden="true"
        >
          Cancel
        </button>
        <button type="button" id="btnDestroy" class="btn btn-danger float-end" hidden="true">
          Nuke Everything
        </button>
        <button type="button" id="btnLoad" class="btn btn-primary float-end">
          Load Dashboard
        </button>
      </div>

      <div id="divGridStack">
        <div class="grid-stack"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8aafd4143a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="gridstack/gridstack-all.js"></script>

    <script src="chart/bar.js"></script>
    <script src="chart/line.js"></script>
    <script src="gridstack_engine.js"></script>
    <script src="save.js"></script>
    <script src="index.js"></script>
  </body>
</html>
